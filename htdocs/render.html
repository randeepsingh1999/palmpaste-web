<!DOCTYPE html>
<html>
<head>
	<title>PalmPaste - paste</title>
</head>
<body>
	<style type="text/css">
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			border: 0;
		}
		body {
			color: #abb2bf;
		  	background: #282c34;
		  	outline: none;
		  	font-family: sans-serif;
			
		}

		.actionbar {
			position: absolute;
			right: 0px;
			top: 0px;
			box-shadow: rgba(149, 157, 165, 0.2) 0px 2px 5px; 
			border-radius: 2px;
			background: rgba(52, 48, 40, 0.4);
			display: flex;
			flex-direction: column;
			padding: 5px 10px 5px 10px;
			height: 100px;
			width: 15%;
		}

		.actionbar button, input {
			user-select: none;
			height: 20px;
			margin-top: 20px;
			width: 50px;
			background-color: transparent;
			color: #abb2bf;
			border: 1px solid #abb2bf;
			border-radius: 2px;
			cursor: pointer;
		}

		.actionbar button:hover, input:hover {
			color: #e7e9ec;
			border: 1px solid #e7e9ec;
		}

		a {
			text-decoration: none;
			color: inherit;
		}

		h1 {
			color: #abb2bf;
			font-family: consolas;
			margin-bottom: 10px;
		}

		h1:hover {
			color: white;
		}

		.hljs-ln-numbers
		{
    user-select: none;

    text-align: center;
    color: #ccc;
    border-right: 1px solid #CCC;
    vertical-align: top;
}

/* for block of code */
.hljs-ln-code {
    padding-left: 10px;
}
	</style>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/styles/atom-one-dark.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/highlight.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>


	<div class="container">
	  	<div class="actionbar">
	  		<a href="localhost:4567/"><h1>PalmPaste</h1></a>
	  		<div style="display: flex;flex-direction: row">
	    		<button onclick="javascript:window.location.href = '/edit/{POSTID}'">Edit</button>
	    		<button onclick="javascript:window.location.href = '/'">New</button>
	    	</div>
	  	</div>
	  
	  	<pre><code>{PLACEHOLDER}</code></pre>
	  
	  <script>
	  	hljs.highlightAll();
	  	hljs.initLineNumbersOnLoad();
	  </script>
	</div>

</body>
</html>
